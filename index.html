<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <ul class="mainlist">
            <li><a href="#">Почта</a></li>

            <li><img class = "mg" src="left corner.png"></li>
            <li><img class = "mg avatar" src="avatar.png"></li>

    </div>

            <img src="google_photo.png">
            
        </div>

        </div>
        
    </div>
    <div class="footer">
        <div class="footer-line line">
            <span>Беларусь</span>
        </div>
        <div class="links">
            <div class="footer-line footer-left">
                <a href="#">Реклама</a>
                <a href="#">Для бизнеса</a>
                <a href="#">Всё о Google</a>
                <a href="#">Как работает Google Поиск</a>
            </div>
            <div class="footer-line footer-right">
                <a href="#">Конфиденциальность</a>
